<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Brands Educational App</title>
    <!-- Updated CSS path to match the assistant's structure -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Learn Car Brands</h1>

    <!-- Car Grid -->
    <div class="car-grid">
        {% for car in cars %}
            <div class="car-item">
                <!-- Updated onclick to pass both car name and image URL -->
                <img
                    src="{{ url_for('static', filename=car.image) }}"
                    alt="{{ car.name }}"
                    onclick="startQuiz('{{ car.name }}', '{{ url_for('static', filename=car.image) }}')"
                >
                <p>{{ car.name }}</p>
                <!-- Display stars per car with unique IDs -->
                <p>Stars: <span id="stars-{{ car.name }}">{{ car.stars }}</span></p>
            </div>
        {% endfor %}
    </div>

    <!-- Modal for Voice Interaction -->
    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuiz()">&times;</span>
            <!-- Larger Image in Modal -->
            <img id="modalImage" src="" alt="Car Image" style="width: 100%; height: auto; border-radius: 5px;">
            <!-- Prompt Text -->
            <div id="prompt-text">Please say the name of this car.</div>
            <!-- Feedback Text -->
            <div id="feedback" class="feedback-text"></div>
        </div>
    </div>

    <!-- Updated JS path to match the assistant's structure -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
